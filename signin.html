<!DOCTYPE html>
<html lang="en">
<head>
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Left: Logo + Swiggy -->
            <div class="flex items-center space-x-6">
                <a href="#" class="flex items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png" alt="Swiggy Logo" class="h-10">
                </a>
                <a href="./Swiggy.html" class="font-semibold text-gray-900">Swiggy</a>
            </div>

            <!-- Navigation Links -->
            <nav class="flex space-x-8 text-gray-700">
                <a href="#" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-magnifying-glass text-lg"></i> <span>Search</span>
                </a>
                <a href="./offer.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium relative">
                    <i class="ph ph-percent text-lg"></i> <span>Offers <span class="text-orange-500 text-xs font-bold absolute top-0">NEW</span></span>
                </a>
                <a href="./Help.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-life-buoy text-lg"></i> <span>Help</span>
                </a>
                <a href="./signin.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-user text-lg"></i> <span>Sign In</span>
                </a>
                <a href="./cart.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium relative">
                    <i class="ph ph-shopping-cart text-lg"></i> <span>Cart</span>

                </a>
            </nav>
        </div>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            if (name.value === '' || email.value === '' || password.value === '') {
                alert('All fields are required!');
                return;
            }
            alert('Sign-Up Successful!');
        }
    </script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full transform transition-all hover:scale-105">
        <h2 class="text-2xl font-bold text-orange-600 text-center mb-6">Sign Up for Swiggy</h2>
        <form onsubmit="validateForm(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Full Name</label>
                <input id="name" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400">
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400">
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-400">
            </div>
            <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition-all">Sign Up</button>
        </form>
        <p class="text-sm text-gray-600 text-center mt-4">Already have an account? <a href="#" class="text-orange-500 hover:underline">Log in</a></p>
    </div>
</body>
</html>
