<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Swiggy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- Icons -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Left: Logo + Swiggy -->
            <div class="flex items-center space-x-6">
                <!-- Swiggy Logo -->
                <a href="#" class="flex items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png" 
                        alt="Swiggy Logo" class="h-10">
                </a>
                <a href="./Swiggy.html"></a>
                <!-- Swiggy Text -->
                <div class="font-semibold text-gray-900">
                    Swiggy
                </div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex space-x-8 text-gray-700">
                <a href="./" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-magnifying-glass text-lg"></i> <span>Search</span>
                </a>
                <a href="./offer.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium relative">
                    <i class="ph ph-percent text-lg"></i> 
                    <span>Offers <span class="text-orange-500 text-xs font-bold absolute top-0">NEW</span></span>
                </a>
                <a href="./Help.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-life-buoy text-lg"></i> <span>Help</span>
                </a>
                <a href="./signin.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium">
                    <i class="ph ph-user text-lg"></i> <span>Sign In</span>
                </a>
                <a href="./cart.html" class="flex items-center space-x-1 hover:text-orange-500 font-medium relative">
                    <i class="ph ph-shopping-cart text-lg"></i> <span>Cart</span>
                    <span class="absolute -top-2 -right-3 bg-gray-800 text-white text-xs px-2 py-0.5 rounded-full">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Help & Support Form -->
    <div class="help-support-container mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg max-w-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Help & Support</h2>
        
        <form>
            <!-- Name -->
            <label class="block text-gray-700 font-medium">Full Name</label>
            <input type="text" class="input-box" placeholder="Enter your name" required>

            <!-- Email -->
            <label class="block text-gray-700 font-medium mt-3">Email</label>
            <input type="email" class="input-box" placeholder="Enter your email" required>

            <!-- Phone -->
            <label class="block text-gray-700 font-medium mt-3">Phone Number</label>
            <input type="tel" class="input-box" placeholder="Enter your phone number" required>

            <!-- Issue Type Dropdown -->
            <label class="block text-gray-700 font-medium mt-3">What do you need help with?</label>
            <select class="select-box" required>
                <option value="">Select an issue</option>
                <option value="order">Order Issue</option>
                <option value="payment">Payment Issue</option>
                <option value="account">Account Issue</option>
                <option value="delivery">Delivery Issue</option>
                <option value="other">Other</option>
            </select>

            <!-- Reply Box -->
            <label class="block text-gray-700 font-medium mt-3">Describe Your Issue</label>
            <textarea class="reply-box" placeholder="Type your message..." required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
